<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Data</h1>
    <div id="container">
        <table border="2">
            <tr>
                <th>User Id</th>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <button id="btn" onclick="getData()">Get data</button>
            </tr>
            <tbody id="tbdy">

            </tbody>
        </table>
    </div>

    

    <script>
        function getData()
        {
            fetch("https://jsonplaceholder.typicode.com/todos")
            .then((response)=>{return response.json()})
            .then((data)=>{
                console.log("data",data);
                let tbody=document.getElementById("tbdy");
                // let row=document.createElement("tr");
                // let d=document.createElement("td");
                // d.textContent=data[0].userId;
                // row.append(d);
                // tbody.append(row);

                data.forEach(obj => {
                 let row=document.createElement("tr");
                    for(k in obj)
                {
                    let d=document.createElement("td");
                    d.textContent=obj[k];
                    row.append(d);
                }
                tbody.append(row);
                    
                });
                


            })
            .catch((err)=>{
                console.log("error : "+err);
            })
        }
        
    </script>
</body>
</html>
